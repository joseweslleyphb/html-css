<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p { /* aqui eles esconde o paragrafo que esta dentro da div ( > p) (display: none ele esconde)*/
      display: none;
    }

    div:hover > p { /* aqui e para quando clicar na div que tem o nome (passe o mouse aqui) vai aparecer nome (texto escondido...) display: block*/
      display: block;
      color: white;
      background-color: red;
      width: 300px;
    }

    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    Passe o mouse aqui
    <p>Texto ESCONDIDO...</p>
  </div>
  <p>Fim do exemplo</p>
</body>
</html>
