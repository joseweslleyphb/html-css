<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
</head>
<body>
  <h1>Testando Gradiente</h1>
  <!-- abaixo formato de colocar varias cores no site, to right >>> para direita, to left >>> para esquerda, to top >>> para cima, to bottom >>> para baixo, exemplo para colocar varias cores dentro do site-->

  <!-- asterisco (*) e uma configuração global das css-->

  <!-- (Background-attachment: fixed;) e para deixa a pagina fixa.-->

  <!-- { background-image: radial-gradient(circle) } esse comando serve para fazer ele ficar redondo as cores ficar em circulo-->

  <!-- podendo tambem aumentar valor de cada cor como esta no exemplo a baixo antes da virgula e dentro do comando da cor-->
  <style>
    *{
      height: 100%;
    }
    body {
      background-image: linear-gradient(to bottom, #9209F9 1%,#C906EA,#FD03D9,#FF0B5B,#FCC300 );
      background-attachment: fixed;
    }
  </style>
</body>
</html>
